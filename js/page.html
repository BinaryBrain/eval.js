<!doctype html>
<html>
<head>
    <title>Privacy policy</title>
</head>
<body>
    <!-- BEGINSETTINGFLYOUT -->
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Help settings flyout" data-win-options="{settingsCommandId:'help',width:'narrow'}">
        <div class="win-ui-light win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Privacy policy</div>
        </div>

        <div class="win-content">
            <div class="win-settings-section">
                <h3>English</h3>
                <p>No user information is stored, used or sent to anybody.</p>
                <h3>Français</h3>
                <p>Aucune donnée de l'utilisateur n'est stockée, utilisée ou envoyée à qui que ce soit.</p>
                <p><a href="https://gist.githubusercontent.com/BinaryBrain/9118501/raw/551e8842a4fc568a88bd3c0dfd9567eab2775381/gistfile1.md" target="fix_link_too">View privacy statement online</a></p>
            </div>
        </div>

    </div>
    <!-- ENDSETTINGSFLYOUT -->
</body>
</html>
